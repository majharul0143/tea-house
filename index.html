<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
    <style>
        .font-family{
            font-family: 'Poppins', sans-serif;
        }

<body class="font-family">
    <!----------header section------------->
    <header class="max-w-[1040px] mx-auto">
        <section class="flex flex-col lg:flex-row items-center pl-12 lg:pl-0 pt-16 gap-10">
            <div class="flex-1 space-y-5">
                <h1 class="text-[#1c1c1c] text-5xl space-y-3 font-bold">It's good <br>

            </div>
            <div class="flex-1">
                <img src="images/banner.png" alt="">
                <div class="flex justify-center items-center gap-4 bg-white shadow-xl relative z-10 p-6 w-64 -mt-28">
                    <div>
                        <i class="fa-solid fa-star text-orange-400 text-2xl"></i>
                    </div>
                    <div>
                        <p class="font-bold text-3xl text-[#1c1c1c]">5.00</p>
                        <p class="font-normal text-base">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <!--------------header section end-------------------------->
    <main class="max-w-[1140px] mx-auto">
        <!-------------featured-section start----------->
        <section>
            <h1 class="text-[#1c1c1c] font-bold text-center"></h1>
            <p></p>
        </section>

    <footer></footer>
